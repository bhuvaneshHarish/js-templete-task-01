<DOCETYPE html>
<html>
<head>
     <meta charset="UTF-8">
	 <meta name="description" charset="html,css,javascript">
	 <meta name="keyword" charset="chair,songs">
	 <meta name="viewport" charset="width=device-width,initial-scale=1.0">
	 <meta name="author" charset="John"> 
	 <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main">
    <div class="container">
		<div class="calender">
		    <div class="date">
				<p>DD</p>
				<div class="dd"><strong id="date">02</strong></div>
			</div>
			<div class="month">
				<p>MM</p>
				<div class="mm"><strong id="month">02</strong></div>
			</div>
			<div class="year">
				<p>YY</p>
				<div class="yy"><strong id="year">2002</strong></div>
			</div>
		</div>
		<div class="time">
			<div class="date">
				<p>HH</p>
				<div class="hh"><strong id="hour"></strong></div>
			</div>
			<div class="month">
				<p>MM</p>
				<div class="mi"><strong id="min"></strong></div>
			</div>
			<div class="year">
				<p>SS</p>
				<div class="ss"><strong id="sec"></strong></div>
			</div>
		</div>
		 <div class="periods">			
			<span class="active" id="am"></span><strong>AM</strong>
			<span class="active" id="pm"></span><strong>PM</strong>
		</div>
        <div class="days">
			<span class="active" id="sun"></span><strong>SUN</strong>
			<span class="active"id="mon"></span><strong>MON</strong>
			<span class="active"id="tue"></span><strong>TUE</strong>
			<span class="active"id="wed"></span><strong>WED</strong>
			<span class="active" id="thu"></span><strong>THU</strong>
		    <span class="active" id="fri"></span><strong>FRI</strong> 
		    <span class="active" id="sat"></span><strong>SAT</strong>
		</div>		
	</div>
</div>
	 <script src="js/main.js"></script>
</body>
</html>
